<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h3 class="fw-bold my-5">Press the button below to recieve a random quote!</h3>
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 quotebox">
                <div class="row">
                    <div class="col-xs-12">
                        <blockquote>
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext">Quote of the Day</h2>
                            <div class="fs-4" id="quoteDisplay"></div>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                       
                        <div class="quotebutton"><button onclick="newQuote()" class="btn btn-primary" id="newquote">New Quote</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
